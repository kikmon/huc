name: build

on: 
  push:
  # activating dispatch while troubleshooting
  workflow_dispatch:

jobs:
  build_ubuntu_20_04:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code from the repository
        uses: actions/checkout@v3
      - name: Build
        run: |
          make
          echo Build Complete
      - name: Archive toolchain
        uses: actions/upload-artifact@v3
        with:
          name: toolchain
          path: |
            bin
            include

  build_windows_2022:
    runs-on: windows-2022
    steps:
      - name: Check out code from the repository
        uses: actions/checkout@v3
      - name: Build
        run: |
          C:\msys64\msys2_shell.cmd -no-start -defterm -c "pacman -S base-devel gcc git --noconfirm"
          C:\msys64\msys2_shell.cmd -no-start -defterm -where %CD% -c "make"
          echo Build Complete
      - name: Archive toolchain
        uses: actions/upload-artifact@v3
        with:
          name: toolchain
          path: |
            bin
            include
            
  build_docker:
    runs-on: windows-2022
    steps:
      - name: Check out code from the repository
        uses: actions/checkout@v3
      - name: Build Setup
        uses: docker/setup-buildx-action@v1
      - name: Build and push to github registry
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: huc/huc:latest

            
            
